{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login Turismo</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Tienes cuenta?</h3>
            
           
            <div id="bootstrap_messages" style="margin-top:5em;">
                {% bootstrap_messages %}
            </div>
                                       
            <form action="{% url 'usuarios:login_turismo' %}" class="signin-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!-- <input type="text" class="form-control" placeholder="Username" required> -->
                    {% bootstrap_field form.username %}
                </div>
                <div class="form-group">
                    <!-- <input id="password-field" type="password" class="form-control" placeholder="Password" required> -->
                    {% bootstrap_field form.password %}
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3" value="login">Ingresar</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Remember Me
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="w-50 text-md-right">
                        <a href="{% url 'password_reset' %}" class=""style="color: #fff">Forgot Password</a>
                    </div>
                </div>
            </form>
            <p class="w-100 text-center">&mdash; O Ingresa con &mdash;</p>
            <div class="social d-flex text-center">
                <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
